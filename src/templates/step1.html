<form id="step1Form" novalidate>
  <div>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" value="<%- firstName%>" aria-required="true" required />
    <span class="error"><%- error.firstName%></span>
  </div>
  <div>
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" value="<%- lastName%>" aria-required="true" required />
    <span class="error"><%- error.lastName%></span>
  </div>
  <div>
    <button type="submit" name="next">Next</button>
  </div>
</form>
